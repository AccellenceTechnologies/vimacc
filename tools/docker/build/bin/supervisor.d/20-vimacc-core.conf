; 20-vimacc-core.conf
; vimacc core services managed by supervisord


; ===== BASIC services (always) =====
[program:AccVimaccRoot]
command=/opt/Accellence/vimacc/bin/AccVimaccRoot -e
user=vimacc
autostart=true
autorestart=true
startsecs=20
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
stopasgroup=true
killasgroup=true
priority=20
stopsignal=TERM
stopwaitsecs=90

[program:AccVimaccReportClient]
command=/opt/Accellence/vimacc/bin/AccVimaccReportClient -e
